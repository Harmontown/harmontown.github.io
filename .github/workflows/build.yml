name: Build and deploy jekyll site

on:
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  jekyll-build:
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ“‚ checkout
        uses: actions/checkout@v3

      - name: ğŸ§ grant necessary filesystem access
        run: chmod 0777 ./docs

      - name: ğŸ¦¶ populate footer data
        run: |
          echo -e "\n" >> ./docs/_config.yml
          echo -e "commit: $(echo ${{ github.sha }} | cut -c1-7)" >> ./docs/_config.yml
          echo -e "\n" >> ./docs/_config.yml
          echo -e "lastUpdated: '$(date +'%Y-%m-%dT%H:%M:%S')'" >> ./docs/_config.yml

      - name: ğŸ”¨ build
        uses: isbang/compose-action@v1.4.1
        with:
          compose-file: "docker-compose.yml"
          up-flags: --abort-on-container-exit
          
      - name: ğŸ”¼ upload artifact
        uses: actions/upload-pages-artifact@v1
          
